<div class="container-fluid">
    <h1>Map</h1>
    <div >

        <pre>
            {{map.center}}

        </pre>
        <ui-gmap-google-map id="map"
                            center="map.center"
                            pan="map.pan"
                            zoom="map.zoom"
                            draggable="true"
                            refresh="map.refresh"
                            options="map.options"
                            events="map.events"
                            bounds="map.bounds">

            <!--
                    <ui-gmap-map-control template="polyButton.tpl.html" position="top-right" index="1" controller="mapWidgetCtrl">
                    </ui-gmap-map-control>

                    <ui-gmap-map-control template="clear.tpl.html" position="top-right" index="1" controller="mapWidgetCtrl">
                    </ui-gmap-map-control>
            -->
            <!--fill="{ color: '#2c8aa7', weight: 2, opacity: '0.5' }"-->

            <ui-gmap-polygon ng-repeat="p in map.polys track by p.id" path="p.geom"
            fill="{ color: '#2c8aa7', weight: 2, opacity: '0.5' }"
            stroke="map.color"
            visible="true" geodesic="true" fit="false"
            editable="false" static="true" ng-cloak="" events="map.polyEvents">

            </ui-gmap-polygon>

            <!--<ui-gmap-polygons models="map.polys" path='"geom"' fill="map.getPolyFill"-->
                              <!--stroke="map.color" visible="true" geodesic="true" fit="false"-->
                              <!--editable="false" static="true" ng-cloak="" events="map.polyEvents">-->

            <!--</ui-gmap-polygons>-->
            <ui-gmap-window show="polywindow.show" coords="polywindow.coords" closeclick="polywindow.closeClick()">
                <h1> {{polywindow.content}} </h1>
            </ui-gmap-window>
            <!--<ui-gmap-window coords="infoWindow.coords" show="infoWindow.show" options="infoWindow.options"></ui-gmap-window>-->

        </ui-gmap-google-map>
        <!--
            <div>
                # of polygons: {{map.polys.length}}
            </div>
        -->
    </div>

</div>
